<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Reto Utilities</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <span  class="navbar-brand mb-0 nav-text fs-2">Trivia</span>
        </div>
    </nav>
    <header class="text-center mt-5 h2">
        Welcome to the Trivia App
    </header>
    <main class="mt-5 row justify-content-center" id="container">
        <!-- Formulario -->
        <form id="formulario" class="mt-10 col-5" action="#" method="POST">
                <div class="form-floating my-3" id="divCategorias">
                    <select class="form-select" id="categorias" aria-label="Floating label select example">
                    <option selected value="">----------</option>
                    <option value="1">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals & Theaters</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Videogames</option>
                    <option value="16">Entertainment: Boardgames</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime & Manga</option>
                    <option value="32">Entertainment: Cartoons & Animations</option>
        
                    </select>
                    <label for="floatingSelect">Choose a category</label>
                </div>
                <div class="form-floating my-3" id="divDificultad">
                    <select class="form-select" id="dificultad" aria-label="Floating label select example">
                    <option selected value="">----------</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    </select>
                    <label for="floatingSelect">Select Difficulty</label>
                </div>
                <div class="form-floating my-3" id="divType">
                    <select class="form-select" id="type" aria-label="Floating label select example">
                    <option selected value="">----------</option>
                    <option value="multiple">Any Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True/False</option>
                    </select>
                    <label for="floatingSelect">Select Type</label>
                </div>
                <div class="input enviar">
                    <input type="submit" value="Search" class="btn-search">
                </div>          
        </form>
    </main>
    <section class="row justify-content-center mt-5">
      <div class="spinner collapse"></div>
      <!-- Card Design -->
      <div class="result collapse" id="confirmation">
        <div class="row justify-content-center mt-5">
            <div class="result col-5">
                <div class="card text-center my-3">
                    <div class="card-header">
                        <p class="hud-prefix">Score</p>
                        <h5 class="hud-main-text my-2" id="score">0</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title my-2" id="question">Question</h5>
                        <p href="#" class="btn btn-primary mt-4 mx-2 answer" data-number="1"></p>
                        <p href="#" class="btn btn-primary mt-4 mx-2 answer" data-number="2"></p>
                        <p href="#" id="boolean1" class="btn btn-primary mt-4 mx-2 answer" data-number="3"></p>
                        <p href="#" id="boolean" class="btn btn-primary mt-4 mx-2 answer" data-number="4"></p>
                    </div>
                    <div class="card-footer text-muted">Question</div>
                    <h5 class="hud-main-text" id="questionCounter"></h5>
                </div>
            </div>
        </div> 
      </div>
      <div class="resumen collapse" id="summary"></div>
      <!-- ------Boolean down------ -->
    </div>
    </section>
    
    

    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
